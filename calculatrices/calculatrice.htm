<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/calculator.png" type="image/png" sizes="512x512">
</head>
<body>

    <main class="main">

        <div class="calculatrice">
            <div class="calc-screen">
                <span class="calc-hist"></span>
                <span class="calc-out"></span>
            </div>

            <div class="calc-key">
                <div class="key t2">(</div>
                <div class="key t2">)</div>
                <div class="t2 invisible"></div>
                <div id="erase" class="t2">←</div>
                <div id="c" class="t2">c</div>
            </div>
            <div class="calc-key">
                <div class="key t1">7</div>
                <div class="key t1">8</div>
                <div class="key t1">9</div>
                <div class="t2 invisible"></div>
                <div class="t2 invisible"></div>
            </div>
            <div class="calc-key">
                <div class="key t1">4</div>
                <div class="key t1">5</div>
                <div class="key t1">6</div>
                <div class="key t2">×</div>
                <div class="key t2">÷</div>
            </div>
            <div class="calc-key">
                <div class="key t1">1</div>
                <div class="key t1">2</div>
                <div class="key t1">3</div>
                <div class="key t2">+</div>
                <div class="key t2">-</div>
            </div>
            <div class="calc-key">
                <div class="key t1">0</div>
                <div class="key t1">.</div>
                <div id="negative" class="t1">±</div>
                <div class="t2 invisible"></div>
                <div id="calc" class="t2 t3">=</div>
            </div>
        </div>

        <noscript><p>Activez JavaScript dans votre navigateur !</p></noscript>

    </main>

    
    <script src="assets/js/calculator.js"></script>

</body>
</html>

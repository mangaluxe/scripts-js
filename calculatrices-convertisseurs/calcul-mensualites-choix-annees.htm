<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulateur de pr√™t / Mensualit√©s</title>
    <style>
        body {font: 1em sans-serif}
        * {box-sizing: border-box}
        .box {width: 400px}
        .box-child {display: flex}
        .question {margin: 15px 0 10px}
        .bg {background-color: #dddada}
        .relative {position: relative}

        /* ----- Inputs ----- */

        input {
            background-color: #fff;
            border: 1px solid #C4C4C4;
            padding: 12px 14px;
            font-size: 1em;
            width: 100%;
            color: #333333;
            border-radius: 5px 0 0 5px;
        }

        .duree {
            border: none;
            outline: none;
            width: 200px;
            text-align: center;
        }
        
        input[type="number"] {
            -moz-appearance: textfield; /* Retirer les fl√®ches des inputs de type number. Firefox */
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none; /* Chrome */
            margin: 0;
        }

        input[type="number"]::-o-inner-spin-button,
        input[type="number"]::-o-outer-spin-button {
            -o-appearance: none; /* Opera */
            margin: 0;
        }

        /* ----- Ic√¥nes ----- */

        .symbole {
            font-size: 1em;
            color: #333333;
            background-color: #eee;
            width: 70px;
            border: 1px solid #C4C4C4;
            border-left: 0;
            border-radius: 0 5px 5px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .less,
        .more {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background-color: #F5F5F5;
            box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: absolute;
            top: 0;
        }
        .less {
            left: 0;
        }
        .more {
            right: 0;
        }

        .ans {
            position: relative;
            right: 90px;
        }

    </style>
</head>
<body>
    
    <h1>Simulateur de pr√™t / Mensualit√©s</h3>

    <div class="box">
        <div class="question">Montant √† emprunter :</div>
        <div class="box-child">
            <input type="text" name="emprunt" id="emprunt">
            <div class="symbole">‚Ç¨</div>
        </div>
    </div>

    <div class="box">
        <div class="question"><label for="taux">Taux d‚Äôint√©r√™t :</label></div>
        <div class="box-child">
            <input type="text" name="taux" id="taux">
            <div class="symbole">%</div>
        </div>
    </div>

    <div class="box">
        <div class="question"><label for="duree">Dur√©e de votre emprunt (nb d'ann√©es) :</label></div>
        <div class="box-child">
            <div class="relative" id="plusmoins1">
                <div class="less">-</span></div>
                <input type="number" name="duree" id="duree" class="duree" value="20" min="1" max="99"> <span class="ans">ans</span>
                <div class="more">+</div>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="question">Mensualit√©s :</div>
        <div class="box-child">
            <input type="text" name="mensualite" id="mensualite" class="bg" disabled>
            <div class="symbole">‚Ç¨/mois</div>
        </div>
    </div>

    <div class="box">
        <div class="question">Remboursement total :</div>
        <div class="box-child">
            <input type="text" name="remboursement" id="remboursement" class="bg" disabled>
            <div class="symbole">‚Ç¨</div>
        </div>
    </div>

    <div class="box">
        <div class="question">Co√ªt total du cr√©dit :</div>
        <div class="box-child">
            <input type="text" name="cout" id="cout" class="bg" disabled>
            <div class="symbole">‚Ç¨</div>
        </div>
    </div>

    <br><div id="cout_pourcent_bien"></div>


    <script>

        // ==================== Mensualit√©s ====================

        const emprunt = document.getElementById("emprunt");
        const taux = document.getElementById("taux");
        const duree = document.getElementById("duree");
        const mensualite = document.getElementById("mensualite");
        const cout = document.getElementById("cout");

        // Permet d'arrondir et de forcer 2 chiffres apr√®s virgule pour les d√©cimales (ex: 12.5 devient 12.50) :
        function arrondiMonnaie(chiffre) {
            if (Number.isInteger(chiffre)) {
                return chiffre;
            }
            else {
                return parseFloat(chiffre).toFixed(2);
            }
        }

        // Calcul Mensualit√©s :
        function calculMensualite() {

            let valueEmprunt = emprunt.value; // R√©cup√®re la valeur dans input
            let valueTaux = taux.value;
            let valueDuree = duree.value;

            // üí° Quand les trois champs seront remplis :
            if ( (valueEmprunt !== "") && (valueTaux !== "") && (valueDuree !== "") ) {

                valueEmprunt = Number(valueEmprunt);
                valueTaux = Number(valueTaux);
                valueDuree = Number(valueDuree);

                let m = valueEmprunt*(valueTaux/100)/(1-Math.pow((1+valueTaux/100/12),(-(valueDuree*12))))/12;
                // mensualite.value = Math.floor(m*100)/100; // Technique pour arrondir √† 2 chiffres apr√®s virgule (probl√®me pour la monnaie, exemple: 365.5)
                mensualite.value = arrondiMonnaie(m); // üí° Ecriture dans <input id="mensualite">

                let r = m*valueDuree*12;
                document.getElementById("remboursement").value = arrondiMonnaie(r);  // üí° Ecriture dans <input id="remboursement">

                let c = r-valueEmprunt;
                cout.value = arrondiMonnaie(c); // üí° Ecriture dans <input id="cout">

                let pourcentBien = c*100/valueEmprunt;
                document.getElementById("cout_pourcent_bien").innerText = "Soit "+Math.floor(pourcentBien*100)/100+" % de votre bien"; // üí° Ecriture dans id="cout_pourcent_bien"

            }

        }

        // En cas de remplissage ou modification des inputs, appel √† la fonction calculMensualite() :

        if (emprunt) {
            emprunt.addEventListener("input", calculMensualite);
        }

        if (taux) {
            taux.addEventListener("input", calculMensualite);
        }

        if (duree) {
            duree.addEventListener("input", calculMensualite);
        }



        // ==================== Dur√©e emprunt + - ====================

        function dureeEmprunt() {

            let idParent = this.parentNode.id;
            // let numb = Number(document.querySelector(`#${idParent} input`).value); // Recup la valeur actuelle. Nouvelle fa√ßon d'√©crire, mais incompatible IE
            let numb = Number(document.querySelector("#"+idParent+" input").value); // Recup la valeur actuelle

            if (this.getAttribute("class") === "less") {
                if (numb > 1) { numb -= 1; }
            }
            else if (this.getAttribute("class") === "more") {
                if (numb < 99) { numb += 1; }
            }

            document.querySelector("#"+idParent+" input").value = numb; // Ecriture

            calculMensualite(); // Appel √† cette fonction pour mise √† jour du calcul

        }

        let l = document.getElementsByClassName("less");
        let m = document.getElementsByClassName("more");

        for (let i = 0; i < l.length; i += 1) {
            l[i].addEventListener('click', dureeEmprunt);
        }
        for (let j = 0; j < m.length; j += 1) {
            m[j].addEventListener('click', dureeEmprunt);
        }

    </script>

</body>
</html>

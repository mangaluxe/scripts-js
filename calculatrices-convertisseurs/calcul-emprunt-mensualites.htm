<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulateur de prÃªt / MensualitÃ©s</title>
    <style>
        body {font: 1em sans-serif}
        * {box-sizing: border-box}
        .box {width: 400px}
        .box-child {display: flex}
        .question {margin: 15px 0 10px}
        .bg {background-color: #dddada}

        /* ----- Inputs ----- */

        input {
            background-color: #fff;
            border: 1px solid #C4C4C4;
            padding: 12px 14px;
            font-size: 1em;
            width: 100%;
            color: #333333;
            border-radius: 5px 0 0 5px;
        }
        
        input[type="number"] {
            -moz-appearance: textfield; /* Retirer les flÃ¨ches des inputs de type number. Firefox */
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none; /* Chrome */
            margin: 0;
        }

        input[type="number"]::-o-inner-spin-button,
        input[type="number"]::-o-outer-spin-button {
            -o-appearance: none; /* Opera */
            margin: 0
        }

        /* ----- IcÃ´nes ----- */

        .symbole {
            font-size: 1em;
            color: #333333;
            background-color: #eee;
            width: 70px;
            border: 1px solid #C4C4C4;
            border-left: 0;
            border-radius: 0 5px 5px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    
    <h1>Simulateur de prÃªt / MensualitÃ©s</h3>

    <div class="box">
        <div class="question"><label for="prix">Prix du bien :</label></div>
        <div class="box-child">
            <input type="text" name="prix" id="prix" min="0">
            <div class="symbole">â‚¬</div>
        </div>
    </div>

    <div class="box">
        <div class="question"><label for="notaire">Frais de notaires :</label></div>
        <div class="box-child">
            <input type="text" name="notaire" id="notaire" min="0">
            <div class="symbole">â‚¬</div>
        </div>
    </div>

    <div class="box">
        <div class="question"><label for="apport">Apport :</label></div>
        <div class="box-child">
            <input type="text" name="apport" id="apport" min="0">
            <div class="symbole">â‚¬</div>
        </div>
    </div>

    <div class="box">
        <div class="question">Montant Ã  emprunter :</div>
        <div class="box-child">
            <input type="text" name="emprunt" id="emprunt" class="bg" disabled>
            <div class="symbole">â‚¬</div>
        </div>
    </div>

    <div class="box">
        <div class="question"><label for="taux">Taux dâ€™intÃ©rÃªt :</label></div>
        <div class="box-child">
            <input type="text" name="taux" id="taux">
            <div class="symbole">%</div>
        </div>
    </div>

    <div class="box">
        <div class="question"><label for="duree">DurÃ©e de votre emprunt (nb de mois) :</label></div>
        <div class="box-child">
            <input type="number" name="duree" id="duree" min="1">
            <div class="symbole">mois</div>
        </div>
    </div>

    <div class="box">
        <div class="question">MensualitÃ©s :</div>
        <div class="box-child">
            <input type="text" name="mensualite" id="mensualite" class="bg" disabled>
            <div class="symbole">â‚¬/mois</div>
        </div>
    </div>

    <div class="box">
        <div class="question">Remboursement total :</div>
        <div class="box-child">
            <input type="text" name="remboursement" id="remboursement" class="bg" disabled>
            <div class="symbole">â‚¬</div>
        </div>
    </div>

    <div class="box">
        <div class="question">CoÃ»t total du crÃ©dit :</div>
        <div class="box-child">
            <input type="text" name="cout" id="cout" class="bg" disabled>
            <div class="symbole">â‚¬</div>
        </div>
    </div>

    <br><div id="cout_pourcent_bien"></div>


    <script>

        const prix = document.getElementById("prix");
        const notaire = document.getElementById("notaire");
        const apport = document.getElementById("apport");
        const emprunt = document.getElementById("emprunt");
        const taux = document.getElementById("taux");
        const duree = document.getElementById("duree");
        const mensualite = document.getElementById("mensualite");
        const cout = document.getElementById("cout");

        // Permet d'arrondir et de forcer 2 chiffres aprÃ¨s virgule pour les dÃ©cimales (ex: 12.5 devient 12.50)
        function arrondiMonnaie(chiffre) {
            if (Number.isInteger(chiffre)) {
                return chiffre;
            }
            else {
                return parseFloat(chiffre).toFixed(2);
            }
        }

        // ----------- Calcul MensualitÃ©s -----------

        function calculMensualite() {

            let valuePrice = prix.value; // RÃ©cupÃ¨re la valeur dans input
            let valueNotaire = notaire.value;
            let valueApport = apport.value;

            // ðŸ’¡ Quand ces trois premiers champs seront remplis :
            if ( (valuePrice !== "") && (valueNotaire !== "") && (valueApport !== "") ) {

                valuePrice = Number(valuePrice);
                valueNotaire = Number(valueNotaire);
                valueApport = Number(valueApport);

                emprunt.value = valuePrice+valueNotaire-valueApport; // ðŸ’¡ Ecriture dans input : Montant Ã  emprunter
            }

            let valueEmprunt = emprunt.value;
            let valueTaux = taux.value;
            let valueDuree = duree.value;

            // ðŸ’¡ Quand ces trois champs seront remplis :
            if ( (valueEmprunt !== "") && (valueTaux !== "") && (valueDuree !== "") ) {

                valueEmprunt = Number(valueEmprunt);
                valueTaux = Number(valueTaux);
                valueDuree = Number(valueDuree);

                let m = valueEmprunt*(valueTaux/100)/(1-Math.pow((1+valueTaux/100/12),(-valueDuree)))/12; // Calcul mensualitÃ©
                // mensualite.value = Math.floor(m*100)/100; // Technique pour arrondir Ã  2 chiffres aprÃ¨s virgule (problÃ¨me pour la monnaie, exemple: 365.5)
                mensualite.value = arrondiMonnaie(m); // ðŸ’¡ Ecriture dans <input id="mensualite">

                let r = m*valueDuree;
                document.getElementById("remboursement").value = arrondiMonnaie(r);  // ðŸ’¡ Ecriture dans <input id="remboursement">

                let c = r-valueEmprunt;
                cout.value = arrondiMonnaie(c); // ðŸ’¡ Ecriture dans <input id="cout">

                let pourcentBien = c*100/Number(valuePrice);
                document.getElementById("cout_pourcent_bien").innerText = "Soit "+Math.floor(pourcentBien*100)/100+" % de votre bien"; // ðŸ’¡ Ecriture dans id="cout_pourcent_bien"

            }

        }

        // ðŸ’¡ En cas de remplissage ou modification des inputs, appel Ã  la fonction calculMensualite() :

        if (prix) {
            prix.addEventListener("input", calculMensualite);
        }

        if (notaire) {
            notaire.addEventListener("input", calculMensualite);
        }

        if (apport) {
            apport.addEventListener("input", calculMensualite);
        }

        if (taux) {
            taux.addEventListener("input", calculMensualite);
        }

        if (duree) {
            duree.addEventListener("input", calculMensualite);
        }
    
    </script>

</body>
</html>
